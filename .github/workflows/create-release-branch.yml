name: Create release branch
on:
  workflow_dispatch:
    inputs:
      versionName:
        description: 'Name of version  (ie 1.3.0)'
        required: true

jobs:
  createrelease:
    name: Create release branch
    runs-on: ubuntu-latest
    #if: contains(github.ref, 'develop') # Only for develop branch
    steps:
        
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.6
        
    - name: Bundle Install
      run: bundle install
      
    - name: Create release branch
      run: git checkout -b release/v${{ github.event.inputs.versionName }}
      
    - name: Initialize mandatory git config
      run: |
       git config user.name "Tangem Bot"
       git config user.email mobile@tangem.com
   
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch
      
    - name: Bump version in podspec
      run: bundle exec fastlane run version_bump_podspec path:"TangemSdk.podspec" version_number:${{ github.event.inputs.versionName }}
   
    - name: Change version and add changelog
      run: |
       echo ${{ github.event.inputs.versionName }} > VERSION
       git fetch origin master:master
       git log --graph --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr)%Creset' --abbrev-commit --date=relative origin/master..${{ steps.extract_branch.outputs.branch }} > CHANGELOG
       git add VERSION
       git add CHANGELOG
       git commit -m "Prepare release v${{ github.event.inputs.versionName }}"
       
    - name: Push new branch
      run: git push origin release/v${{ github.event.inputs.versionName }}
  
    - name: Create Pull Request
      id: create-pull-request
      uses: peter-evans/create-pull-request@v3
      with:
        commit-message: Merge release branch
        title: Publish release
        body: To publish release just merge this pull request into master branch
        branch: release/v${{ github.event.inputs.versionName }}
        base: master
        labels: automated
        draft: true
        delete-branch: true
  
    - name: Build notification
      if: always()
      uses: adamkdean/simple-slack-notify@master
      with:
        channel: '#development-ios'
        status: ${{ job.status }}
        success_text: 'Card SDK: Release banch has been created'
        failure_text: 'Card SDK: Release creation failed'
        cancelled_text: 'Card SDK: Release creation cancelled'
        fields: |
          [{"title": "Source Branch", "value": "${{ steps.extract_branch.outputs.branch }}"},
          {"title": "Release Branch", "value": "release/v${{ github.event.inputs.versionName }}"},
          {"title": "Initiator", "value": "${{ github.actor }}"},
          {"title": "Pull request", "value": "${{ steps.create-pull-request.outputs.pull-request-url }}"},
          {"title": "Action URL", "value": "${env.GITHUB_SERVER_URL}/${env.GITHUB_REPOSITORY}/actions/runs/${env.GITHUB_RUN_ID}"}]
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_DVELOPMENT_IOS }}
