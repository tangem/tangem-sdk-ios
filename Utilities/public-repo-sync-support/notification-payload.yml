channel: ${{ env.SLACK_NOTIFICATION_CHANNEL }}
text: ${{ env.SLACK_NOTIFICATION_TEXT }}
blocks:
  - type: header
    text:
      type: plain_text
      text: ${{ env.SLACK_NOTIFICATION_TEXT }}
  - type: context
    elements:
      - type: mrkdwn
        text: ${{ env.SLACK_NOTIFICATION_CONTEXT }}
  - type: divider
  - type: section
    fields:
      - type: mrkdwn
        text: "*Private repo head:*\n${{ env.SLACK_NOTIFICATION_PRIVATE_SHA }}"
      - type: mrkdwn
        text: "*Public repo head:*\n${{ env.SLACK_NOTIFICATION_PUBLIC_SHA }}"
  - type: divider
  - type: section
    text:
      type: mrkdwn
      text: "<${{ env.SLACK_NOTIFICATION_SERVER_URL }}/${{ env.SLACK_NOTIFICATION_REPO }}/actions/runs/${{ env.SLACK_NOTIFICATION_RUN_ID }} |:hammer_and_wrench: View this action on GitHub>"
